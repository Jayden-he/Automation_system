<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>佰仟运维自动化</title>
        {% include 'link_css.html' %}
        {% include 'script.html' %}
    </head>
    <body class="gray-bg">
        <div class="middle-box text-center loginscreen  animated fadeInDown">
            <div>
                <div>
                    <div class="col-md-12 column">
                        <img  src="/static/img/logo1.jpg" width="140" height="140" class="img-circle" />
                    </div>
                </div>
                <h3>注册</h3>
                <p>
                    {% if emg %}
                        <div class="alert alert-warning text-center">{{ emg }}</div>
                    {% endif %}
                    {% if smg %}
                        <div class="alert alert-success text-center">{{ smg }}</div>
                    {% endif %}
                </p>
                <form class="m-t" role="form" method="post" action="">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="username" id="id_username" name='username' required="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password"  placeholder="Password" required="">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" name="email"  placeholder="email" required="">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">注册</button>
                </form>
            </div>
        </div>
    </body>
</html>
